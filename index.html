<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="headerContainer">
      <div class="header-elements">
        <figure class="column1">
          <img class="1" src="kitchenhat.png" alt="sombrero de cocinero">
          <img class="2" src="kitchenhat.png" alt="sombrero de cocinero">
        </figure>
        <div class="title-container">
          <h1>Mindhub Resto</h1>
        </div>
        <figure class="column3">
          <img class="3" src="kitchenhat.png" alt="sombrero de cocinero">
          <img class="4" src="kitchenhat.png" alt="sombrero de cocinero">
        </figure>
      </div>
    </div>
  </header>

  <main>
    <article class="food">
      <section class="meat">
        <img src="carne.jpg" alt="carne">
        <p>Opcion <span>CARNE</span</p> </section> <section class="vegetables">
            <img src="ensalada.jpg" alt="ensalada">
            <p>Opcion <span>VERDURA</span></p>
      </section>
      <div class="warning">
        <p> *Todos nuestros platos vienen con acompañamiento</p>
      </div>
    </article>
    <article class="delivery-data">
      <form>

        <fieldset>
          <legend>Hacé tu pedido</legend>
          <div class="order-container">
            <p>Ingresá tu Nombre:</p> <input name='nombre' type='text' tabindex='1'>
          </div>
          <div class="wording-container">
            <p>¿Qué querés comer? </p>
            <p>¡Hacé todos los pedidos que quieras!</p>
          </div>
            <div class="checkbox-container">
              <div class="input-column">
                <div>
                  <p>Carne</p>
                  <input type="checkbox">
                </div>
                <div>
                  <input type="checkbox">
                  <p>Pollo</p>
                </div>
              </div>
              <div class="input-column">
                <div>
                  <p>Pastas</p>
                  <input type="checkbox">
                </div>
                <div>
                  <input type="checkbox">
                  <p>Ensalada</p>
                </div>
              </div>
            </div>
            <button>Enviar Pedido</button>
        </fieldset>
      </form>

    </article>
  </main>
  <footer>
   <p>Mindhub Cohort 21 - Julio 2021 - Todos los derechos reservados</p>
  </footer>
</body>
